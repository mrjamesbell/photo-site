<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos | James Bell</title>
    <meta name="description" content="Photography portfolio by James Bell - Theatre and Travel photography">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/gallery.css">

    <!-- GLightbox for modal/lightbox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css">
</head>
<body>
    <header class="page-header">
        <h1>Photos</h1>
    </header>

    <nav class="filter-nav">
        <a href="/" class="filter-link active" data-category="all">All Photos</a>
        <a href="/?category=theatre" class="filter-link" data-category="theatre">Theatre</a>
        <a href="/?category=travel" class="filter-link" data-category="travel">Travel</a>
    </nav>

    <main class="gallery-section">
        <div id="loading" class="loading">Loading photos...</div>
        <div id="gallery" class="gallery"></div>
        <div id="error" class="error" style="display: none;"></div>

        <nav class="pagination" id="pagination" style="display: none;">
            <button id="prev-btn" class="pagination-btn" disabled>← Previous</button>
            <span id="page-info" class="page-info"></span>
            <button id="next-btn" class="pagination-btn" disabled>Next →</button>
        </nav>
    </main>

    <footer class="page-footer">
        <a href="https://jrbnz.com" class="back-link">← Back to home</a>
    </footer>

    <!-- GLightbox -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>

    <!-- Gallery script -->
    <script type="module" src="/scripts/gallery.js"></script>
</body>
</html>
